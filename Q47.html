<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let arr = [10, 20, 30, 40, 50];

// Values to search
let valuesToSearch = [10, 100];

// Search and print positions
valuesToSearch.forEach(value => {
    let position = arr.indexOf(value);
    if (position !== -1) {
        console.log(`Value ${value} found at position ${position}.`);
    } else {
        console.log(`Value ${value} not found in the array.`);
    }
});
</script>
</body>
</html>
