<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt" placeholder="enter some text">
    <button onclick="displayText()">display text</button>
    <p id="para"></p>

    <script>
        function displayText() {

            let textValue = document.getElementById("txt").value;

        
            document.getElementById("para").innerText = textValue;
        }
    </script>
</body>
</html>
