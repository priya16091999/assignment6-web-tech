<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt" placeholder="enter some text">
    <button onclick="displaySquare()">display Square</button>
    <p id="para"></p>
<script>
    function displaySquare(){
        let textValue = document.getElementById("txt").value;


let number = parseFloat(textValue);


if (!isNaN(number)) {
    
    let square = Math.pow(number, 2);

    
    document.getElementById("para").innerText = `Square: ${square}`;
} else {
    
    document.getElementById("para").innerText = "Please enter a valid number.";
}
}
    
</script>

</body>
</html>
