<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 4];
        let newarr = [];
        for (let index in arr) {
        newarr.push(arr[index] ** 2);
    }
        console.log(newarr);
        let squaredForEach = [];
        arr.forEach(num => squaredForEach.push(num ** 2));
        console.log(squaredForEach);
        let squaredMap = arr.map(num => num ** 2);
        console.log(squaredMap);
    </script>
</body>
</html>
